<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crowdly - Connect with friends and family and share your happiest moment</title>
    <meta name="description" content="The best modern social media platform for everyone">
    <meta name="author" content="">

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description" content="A simple HTML5 Template for new projects.">
    <meta property="og:image" content="image.png">
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="assets/css/styles.css?v=1.0">
</head>

<body>
    <!-- Navbar  -->
    <nav>
        <div class="container">
            <h2 class="logo">Crowdly</h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for friends and family...">
            </div>
            <div class="create-post">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-picture">
                    <img src="assets/images/profile-1.jpg" alt="profile-picture">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Area -->
    <main>
        <div class="container">
            <div class="left">
                <a class="profile">
                    <div class="profile-picture">
                        <img src="assets/images/profile-1.jpg" alt="profile-picture">
                    </div>
                    <div class="handle">
                        <h4>Samantha Doe</h4>
                        <p class="text-muted">
                            @sam.doe
                        </p>
                    </div>
                </a>
            </div>
            <div class="middle"></div>
            <div class="right"></div>
        </div>
    </main>

    <script src="assets/js/scripts.js"></script>
</body>

</html>
